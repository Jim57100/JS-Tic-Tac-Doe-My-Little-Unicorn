<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar bg-dark navbar-expand-md navbar-white">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo_JMS.png" width="60px" height="60px" /><span style="color: white; font-size: 1.5em"> Tic Tac
          Toe</span>
      </a>
    </nav>
  </header>

  <div class='container' id="startPage">
    <div class='row start mt-5'>
      <div class='playerNames col-md-12 col-lg-4 p-0'>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">P1</span>
          </div>
          <input type="text" class="form-control" placeholder="name" aria-label="p1Name"
            aria-describedby="player 1 enter name" id="p1Name" Required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">P2</span>
          </div>
          <input type="text" class="form-control" placeholder="name" aria-label="Username"
            aria-describedby="player 2 enter name" id="p2Name" Required>
        </div>
      </div>

      <label class="mt-3"><b>Choose your character</b></label>
      <div class='row'>
        <div class="characters col-12 mt-3">
          <section class="image-picker">
            <div class="unicorns_p1"><img class="target" src="img/Alan.png" alt="Alan">
              <figcaption>Alan</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Allan.png" alt="Allan">
              <figcaption>Allan</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Azgown.png" alt="Thomas">
              <figcaption>Thomas</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Daniel.png" alt="Daniel">
              <figcaption>Daniel</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Guillaume.png" alt="Guillaume">
              <figcaption>GuiGui</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Helene.png" alt="Helene">
              <figcaption>Helene</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Jim.png" alt="Jim">
              <figcaption>Jim</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Leila.png" alt="Leila">
              <figcaption>Leila</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Luc.png" alt="Luc">
              <figcaption>Luc</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/Michael.png" alt="Michael">
              <figcaption>Michael</figcaption>
            </div>
            <div class="unicorns_p1"><img class="target" src="img/pierre.png" alt="Pierre">
              <figcaption>Pierre</figcaption>
            </div>
          </section>
        </div>
        <button action="submit" class="startBtn btn btn-info border border-dark btn-block mt-3">START</button>
      </div>
    </div>
  </div>

  <div class="container hidden" id="gamePage">

    <section class="jeu mt-5">
      <div data-index="0" class="cell"> </div>
      <div data-index="1" class="cell"> </div>
      <div data-index="2" class="cell"> </div>
      <div data-index="3" class="cell"> </div>
      <div data-index="4" class="cell"> </div>
      <div data-index="5" class="cell"> </div>
      <div data-index="6" class="cell"> </div>
      <div data-index="7" class="cell"> </div>
      <div data-index="8" class="cell"> </div>
    </section>
    <div class="col-12 text-center">
      <h2> </h2>
    </div>

    <!--Statut du jeu-->
    <div class="row score">
      <div id="p1Img" style="height: 120px; width: 120px"></div>
      <div class='col-4'>
        <table class='tableScore'>
          <thead>
            <th id='scoreName1'><b>P1</b></th>
            <th>-</th>
            <th id='scoreName2'><b>P2</b></th>
          </thead>
          <tbody class="text-center">
            <tr>
              <td id="scoreP1">0</td>
              <td>-</td>
              <td id="scoreP2">0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="p2Img" style="height: 120px; width: 120px"></div>
      <div class="col-12 text-center"><button type="button"
          class="clear btn btn-secondary btn-lg mt-3">Recommencer</button></div>
    </div>

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
